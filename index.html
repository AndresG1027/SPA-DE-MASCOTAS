<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Pet Spa</title>

<body>
    <div class="nav-bar">

        </form>
    </div>

    <div id="sec-grooming" class="seccion">

        <form onsubmit="guardarFicha(event)">

                <h4>Shampoo Avena</h4>
                <p>Precio: 50 Bs</p>

                <h4>Alimento 1kg</h4>
                <p>Precio: 40 Bs</p>
                <button onclick="agregarAlCarrito('Alimento 1kg', 40)">Agregar</button>
            </div>

            <!-- Producto 4 -->
            <div class="producto-card">
                <img src="imagenes/correa.png" alt="Correa Paseo" class="producto-img">
                <h4>Correa Paseo</h4>
                <p>Precio: 60 Bs</p>
                <button onclick="agregarAlCarrito('Correa Paseo', 60)">Agregar</button>
